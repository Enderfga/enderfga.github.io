name: Update Citation Map

on:
  schedule:
    - cron: '0 0 * * *' # 每天运行一次
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install citation_map

    - name: Generate citation map
      id: generate_map
      run: |
        python generate_map.py > output.log 2>&1 || true
        if grep -q '\[Warning!\]' output.log; then
          echo "Warning detected, skipping commit and push."
          exit 0
        fi

    - name: Commit and push changes
      if: steps.generate_map.outcome == 'success'
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add .
        git commit -m 'Update citation map'
        git push https://github.com/Enderfga/enderfga.github.io.git
