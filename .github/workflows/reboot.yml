name: emergency-reboot

on:
  workflow_dispatch:

jobs:
  reboot:
    runs-on: self-hosted
    steps:
      - name: Schedule reboot
        run: |
          echo "Scheduling reboot in 10 seconds..."
          nohup sh -c 'sleep 10 && sudo /sbin/reboot' >/tmp/reboot.log 2>&1 &
          echo "Reboot scheduled. This job will exit normally."
